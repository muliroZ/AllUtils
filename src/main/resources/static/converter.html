<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF para DOCX - All Utils</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/converter.css" />
    <script defer src="js/converter.js"></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="assets/allutilslogo.png" alt="All Utils Logo" />
        <a href="index.html">ALL UTILS</a>
      </div>
      <nav class="nav-links">
        <a href="index.html">Início</a>
        <a href="services.html">Serviços</a>
        <a href="about.html">Sobre</a>
      </nav>
    </header>
    <main class="main-content">
      <h1>Conversor de PDF para DOCX</h1>
      <div class="tool-container">
        <form id="converterForm">
          <label for="pdfFile">Selecione o arquivo PDF:</label>
          <input
            type="file"
            id="pdfFile"
            name="pdfFile"
            accept=".pdf"
            required
          />
          <button type="submit">Converter para DOCX</button>
        </form>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 Murilo de Andrade. Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
